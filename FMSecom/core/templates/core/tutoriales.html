{% extends "./base.html" %}
{% load static %}

{% block tituloPagina %} 
Tutoriales
{% endblock %}

{% block contenido %}

<!-- Situacion en la web -->


<body class="stretched">

    <!-- Document Wrapper
	============================================= -->
    <div id="wrapper" class="clearfix">

        <!-- Content
		============================================= -->
        <section id="content">
            <div class="content-wrap">
                <div class="container">

                    <div class="fancy-title title-border">
						<h3>Tutoriales</h3>
					</div>

					<div class="row col-mb-50 mb-0">


                        {% for tutorial in tutoriales %}
						<div class="col-md-6 col-lg-4">
							<div class="feature-box fbox-center fbox-dark">
								<div class="fbox-icon" data-hover-animate="fadeIn" data-hover-parent=".feature-box">
									<a href="#"><img src="{{tutorial.logo_tutorial}}"></img></a>
								</div>
                                
								<div class="fbox-content">
									<h3><a
                                        href="{% url 'core:tutorial-detallado' tutorial.slug %}">{{tutorial.titulo}}</a></h3>
								</div>
							</div>
						</div>
                        <img src="{{tutorial.logo_tutorial}}">
                        {% endfor %}

						
					</div>


                </div>
            </div>
        </section><!-- #content end -->


    </div><!-- #wrapper end -->

    <!-- Go To Top
	============================================= -->
    <div id="gotoTop" class="icon-angle-up"></div>



</body>
<br>

{% endblock %}
