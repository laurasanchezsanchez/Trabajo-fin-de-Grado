{% extends "ecommerce/base.html" %}
{% load static %}

{% block contenido %}

<!-- Situacion en la web -->
<section id="page-title" style="padding: 2em;" >
    <div class="container clearfix text-center" >
        <h1>Categor√≠as</h1>
    </div>
</section>


<br>

<div class="container">
    
    <!-- El center cambiar -->
    <div class="row justify-content-center col-mb-50 mb-0">

        {% for categoria in categorias %}
        <div class="col-sm-6 col-lg-4">
            <div class="feature-box text-center media-box fbox-bg">
                <div class="center">
                    <img style="width: 15em; height: 15em;" src="{{categoria.imagen.url}}" >
                </div>
                <div class="fbox-content">
                    <h2><a href="{% url 'tienda:categoria' categoria.slug %}">{{categoria.nombre_categoria}}</a></h2>
                    <p><a href="{% url 'tienda:categoria' categoria.slug %}" class="btn btn-secondary">Ver</a></p>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
    
</div>

{% endblock %}
