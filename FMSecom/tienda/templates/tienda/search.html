{% extends "core/base.html" %}
{% load static %}
{% block contenido %}
holaaaaa
<main class="container my-4">
    <!-- Featured Products -->
    <h3 class="my-4 border-bottom pb-1"><span class="text-muted">Search result for</span> {{request.GET.q}}</h3>
    <div class="row">
        {% for product in data %}
        <div class="product col-md-4 col-sm-6 {{product.categoria_slug}} claseproduct" style="display:block">
            <div class="grid-inner">
                <div class="product-image">
                    <a href="#"><img src="{{product.imagen1.url}}"></a>
                    {% if product.imagen2 %}
                    <a href="#"><img src="{{product.imagen2.url}}"></a>
                    {% endif %}
                    <div class="sale-flash badge bg-secondary p-2 promo-uppercase">
                        {{product.categoria}}</div>
                    
                </div>
                <div class="product-desc center">
                    <div class="product-title">
                        <h3><a
                                href="{% url 'tienda:producto-detallado' product.slug %}">{{product.nombre}}</a>
                        </h3>
                    </div>
                    <hr>
                    <h2 class="product-price"><ins>{{product.precio_product}}â‚¬</ins></h2>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
